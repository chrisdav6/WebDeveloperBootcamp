<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>HTML Basics 5 - HTML Tables</title>
</head>

<body>
	
	<table border="1">
		<thead>
			<tr>
				<th>Name</th>	
				<th>Age</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Chris</td>	
				<td>40</td>
			</tr>
		</tbody>
	</table>

</body>

</html>
