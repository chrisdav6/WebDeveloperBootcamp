<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>HTML Basics 7 - HTML Forms</title>
</head>

<body>

	<h1>LogIn</h1>
	
	<form action="http://www.google.com" method="get">
		<p>
			<label for="username">Username: </label>
			<input type="text" name="username" id="username" placeholder="Enter Username" required>
		</p>

		<p>
			<label for="email">Email: </label>
			<input type="email" name="email" id="email" placeholder="Enter Email" required>
		</p>

		<p>
			<label for="password">Password: </label>
			<input type="password" name="password" id="password" placeholder="Enter Password" required>
		</p>

		<p>Would you like encryption?</p>
		<p>
			<input type="radio" name="question" id="yes" value="yes">
			<label for="yes">Yes</label>
			<input type="radio" name="question" id="no" value="no">
			<label for="no">No</label>
		</p>

		<p>Choose your favorite languages?</p>
		<p>
			<input type="checkbox" name="javascript" id="javascript" value="javascript">
			<label for="javascript">Javascript</label>
			<input type="checkbox" name="ruby" id="ruby" value="ruby">
			<label for="ruby">Ruby</label>
		</p>
		
		<p>Select a car manufacturer</p>
		<p>
			<select name="cars" id="cars">
				<option value="acura">Acura</option>
				<option value="honda">Honda</option>
				<option value="subaru">Subaru</option>
			</select>
		</p>

		<p>Tell me what you think ya dingus!</p>
		<p>
			<textarea name="dingus" id="dingus" rows="10" cols="45"></textarea>
		</p>
		
		<p>
			<input type="submit" value="LogIn">
		</p>
	</form>

</body>

</html>
