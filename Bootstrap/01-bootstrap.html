<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap Basics 1 - Setup</title>
	<!--Bootstrap CSS-->
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css">
	<!--Stylesheets-->
	<link rel="stylesheet" href="01-lesson.css">
</head>

<body>
	
	<div class="container">

		<h1>Bootstrap Basics</h1>

		<h2>Buttons & Links</h2>
		
		<p>XSButtons
			<button class="btn btn-primary btn-xs">Not Active</button>
			<button class="btn btn-primary btn-xs active">Active</button>
			<button class="btn btn-primary btn-xs disabled">Disabled</button>
		</p>

		<p>Small Buttons
			<button class="btn btn-success btn-sm">Not Active</button>
			<button class="btn btn-success btn-sm active">Active</button>
			<button class="btn btn-success btn-sm disabled">Disabled</button>
		</p>

		<p>Medium Buttons
			<button class="btn btn-default btn-md">Not Active</button>
			<button class="btn btn-default btn-md active">Active</button>
			<button class="btn btn-default btn-md disabled">Disabled</button>
		</p>

		<p>Large Buttons
			<button class="btn btn-danger btn-lg">Not Active</button>
			<button class="btn btn-danger btn-lg active">Active</button>
			<button class="btn btn-danger btn-lg disabled">Disabled</button>
		</p>

		<p>Large Link
			<a href="http://getbootstrap.com" target="_blank" class="btn btn-warning btn-lg">Bootstrap Docs</a>
		</p>

		<h2>JumboTron</h2>

		<div class="jumbotron">
			<h1>Hello There Dingus!</h1>
			<p>Almost 5 O'Clorck. Get the heck out of there, it's gonna be a time for a dang glass of SWEET BERRY WINE! #ForYourHealth</p>
			<a class="btn btn-primary btn-lg" href="https://twitter.com/_steve_brule?lang=en" target="_blank" role="button">I don't care!</a>
		</div>

	</div><!--End of bootstrap container-->







	<!--jQuery Link-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!--Bootstrap Script-->
	<script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
