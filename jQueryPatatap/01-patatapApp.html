<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery Todo Projects 02 - jQuery Patatap App</title>
	<!--Styles-->
	<link rel="stylesheet" href="assets/css/01-style.css">
	<!--Include Paper JS-->
	<script src="assets/js/libs/paper-full.min.js"></script>
	<script type="text/paperscript" canvas="myCanvas"></script>
</head>
<body>

	<h1>jQuery Patatap App</h1>
	
	<script type="text/paperscript" canvas="myCanvas">
	
		function onKeyDown(event) {
			var maxPoint = new Point(view.size.width, view.size.height);
			var randomPoint = Point.random();
			var point = maxPoint * randomPoint;

			new Path.Circle(point, 10).fillColor = "orange";
		}
			
	</script>


	<canvas id="myCanvas" resize></canvas>


	<!--Include jQuery-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!--Include My Scripts-->
	<script src="assets/js/01-script.js"></script>
</body>
</html>
