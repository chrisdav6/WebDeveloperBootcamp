<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery Todo Projects 02 - jQuery Patatap App</title>
	<!--Styles-->
	<link rel="stylesheet" href="assets/css/01-style.css">
	<!--Include Paper JS-->
	<script src="assets/js/libs/paper-full.min.js"></script>
	<script type="text/paperscript" canvas="myCanvas"></script>
</head>
<body>

	<h1>jQuery Patatap App</h1>
	
	<script type="text/paperscript" canvas="myCanvas">
	
	for(var x = 0; x < 1000; x+=100) {
		for(var y = 0; y < 1000; y+=100) {
			new Path.Circle(new Point(x,y), 10).fillColor = "white";
		}
	}
	
	</script>


	<canvas id="myCanvas" resize></canvas>


	<!--Include jQuery-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!--Include My Scripts-->
	<script src="assets/js/01-script.js"></script>
</body>
</html>
