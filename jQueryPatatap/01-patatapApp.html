<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery Todo Projects 02 - jQuery Patatap App</title>
	<!--Styles-->
	<link rel="stylesheet" href="assets/css/01-style.css">
	<!--Include Paper JS-->
	<script src="assets/js/libs/paper-full.min.js"></script>
	<script type="text/paperscript" canvas="myCanvas"></script>
</head>
<body>

	<h1>jQuery Patatap App</h1>
	
	<script type="text/paperscript" canvas="myCanvas">
	
		var circles = [];

		function onKeyDown(event) {
			var maxPoint = new Point(view.size.width, view.size.height);
			var randomPoint = Point.random();
			var point = maxPoint * randomPoint;
			var newCircle = new Path.Circle(point, 500);
			newCircle.fillColor = "orange";
			circles.push(newCircle);
		}

		function onFrame(event) {
			for(var i = 0; i < circles.length; i++) {
				circles[i].fillColor.hue += 1;
				circles[i].scale(.91);
			}
		}
				
	</script>


	<canvas id="myCanvas" resize></canvas>


	<!--Include jQuery-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!--Include My Scripts-->
	<script src="assets/js/01-script.js"></script>
		}
</body>
</html>
