<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery Todo Projects 01 - jQuery ToDo App</title>
	<!--Google Font-->
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<!--FontsAwesomeIcons-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<!--Styles-->
	<link rel="stylesheet" href="assets/css/01-style.css">
</head>
<body>

	<div id="container">

		<h1>ToDo List <i class="fa fa-pencil-square-o" aria-hidden="true"></i></h1>
		<input type="text" placeholder="Add New Todo">

		<ul>
			<li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Go to store</li>
			<li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Get Food</li>
			<li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Ride Bike</li>
		</ul>
		
	</div><!--End of container-->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="assets/js/01-script.js"></script>
</body>
</html>
